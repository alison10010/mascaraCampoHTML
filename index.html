<html>
<head>
<title> jQuery Mask Test </title>
<!-- PODE-SE SUBSTITUIR A VERSÃƒO DO JQUERY PARA A MAIS ATUAL SEM PROBLEMA-->
<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>

<script type="text/javascript">
    /* Mascaras desejadas pelo ID */
    $(function() {
        $("#cel").mask("(99)9 9999-9999");
        $("#cpf").mask("999.999.999-99");
    });
</script>
</head>
<body>
    <h3>Mascara para os campo</h3>
<table>
	<tr><td>Celular: </td><td><input id="cel" type="text" /></td><td>(99)9 9999-9999</td></tr>
    <tr><td>CPF: </td><td><input id="cpf" type="text" /></td><td>999.999.999-99</td></tr>
</table>

</body>
</html>
